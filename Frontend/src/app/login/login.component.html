<mat-toolbar color="primary">
    <mat-toolbar-row fxLayout="row">
      <span>Login</span>
      <span class="spacer"></span>
      <button class="mat-dialog-close" mat-icon-button mat-dialog-close>
        <mat-icon>close</mat-icon>
      </button>
    </mat-toolbar-row>
  </mat-toolbar>
  
  <mat-dialog-content class="mat-typography">
    <form [formGroup]="loginForm">
      <div fxFlex fxLayout="column">
        <!-- Email Field -->
        <mat-form-field appearance="standard">
          <mat-label>Email</mat-label>
          <input matInput formControlName="email" required />
          <mat-error *ngIf="f.email.touched && f.email.invalid">
            <span *ngIf="f.email.errors?.required">This field is mandatory.</span>
            <span *ngIf="f.email.errors?.pattern">This field is invalid.</span>
          </mat-error>
        </mat-form-field>
  
        <!-- Password Field -->
        <mat-form-field appearance="standard" fxFlex>
          <mat-label>Password</mat-label>
          <input
            matInput
            formControlName="password"
            required
            [type]="hide ? 'password' : 'text'"
          />
          <button
            type="button"
            mat-icon-button
            matSuffix
            (click)="hide = !hide"
            [attr.aria-label]="'Hide password'"
            [attr.aria-pressed]="hide"
          >
            <mat-icon>{{ hide ? 'visibility_off' : 'visibility' }}</mat-icon>
          </button>
          <mat-error *ngIf="f.password.touched && f.password.invalid">
            <span *ngIf="f.password.errors?.required">This field is mandatory.</span>
          </mat-error>
        </mat-form-field>
      </div>
    </form>
  </mat-dialog-content>
  
  <mat-dialog-actions align="end">
    <button
      mat-raised-button
      color="primary"
      type="submit"
      (click)="handleSubmit()"
      [disabled]="!(loginForm.valid && loginForm.dirty)"
    >
      <mat-icon>login</mat-icon>Login
    </button>
    <button mat-raised-button color="warn" mat-dialog-close>
      <mat-icon>cancel</mat-icon>Close
    </button>
  </mat-dialog-actions>
